    <div class="card">
      <div class="card_back">
        <!-- <div class="card_overlay"></div> -->
        <div class="search">
          <input class="search_bar" type="text" placeholder="search" />
          <button class="search_button">
            <i class="ph-magnifying-glass"></i>
          </button>
        </div>
        <div class="weather">
          <div class="city">&nbsp;</div>
          <div class="temp">
            <img
              class="hidden"
              src="http://openweathermap.org/img/wn/04n@2x.png"
              alt=""
            />
            <div class="temperature">&nbsp;</div>
          </div>
          <div class="description">
            <div class="weather_description">&nbsp;</div>
            <div class="humidity">&nbsp;</div>
            <div class="wind_speed">&nbsp;</div>
          </div>
        </div>
        <button class="button_more">Click for more</button>
      </div>
      <div class="card_front">
        <div class="weekday">
          <div class="day" data-id="0">Monday</div>
          <p class="dayTemp">min/max</p>
          <img
            class="day__img"
            src="http://openweathermap.org/img/wn/10d@2x.png"
          />
        </div>
        <div class="weekday">
          <div class="day" data-id="1">Thuesday</div>
          <p class="dayTemp">min/max</p>
          <img class="day__img" src="" />
        </div>
        <div class="weekday">
          <div class="day" data-id="2">Wensday</div>
          <p class="dayTemp">min/max</p>
          <img class="day__img" src="" />
        </div>
        <div class="weekday">
          <div class="day" data-id="3">Thuersday</div>
          <p class="dayTemp">min/max</p>
          <img class="day__img" src="" />
        </div>
        <div class="weekday">
          <div class="day" data-id="4">Friday</div>
          <p class="dayTemp">min/max</p>
          <img class="day__img" src="" />
        </div>
        <div class="weekday">
          <div class="day" data-id="5">Saturday</div>
          <p class="dayTemp">min/max</p>
          <img class="day__img" src="" />
        </div>
        <div class="weekday">
          <div class="day" data-id="6">Sunday</div>
          <p class="dayTemp">min/max</p>
          <img class="day__img" src="" />
        </div>
        <div class="weekday">
          <div class="day" data-id="7">Monday</div>
          <p class="dayTemp">min/max</p>
          <img class="day__img" src="" />
        </div>
        <button class="button_more">Return</button>
      </div>
